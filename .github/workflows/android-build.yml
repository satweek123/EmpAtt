name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Add Android via Capacitor (if missing) and copy web assets
        run: |
          npx @capacitor/cli@latest add android || true
          npx @capacitor/cli@latest copy android

      - name: Build Android Debug APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug -Pandroid.debug.obsoleteApi=true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: empatt-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
