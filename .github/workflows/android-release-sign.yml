name: Android Signed Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'release-*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web assets
        run: npm run build

      - name: Ensure android platform and copy web assets
        run: |
          npx @capacitor/cli@latest add android || true
          npx @capacitor/cli@latest copy android

      - name: Assemble release (unsigned)
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease -Pandroid.debug.obsoleteApi=true

      - name: Decode keystore from secret
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Zipalign and sign APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          BUILD_TOOLS=$(ls $ANDROID_SDK_ROOT/build-tools | sort -V | tail -n1)
          ZIPALIGN=$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS/zipalign
          APKSIGNER=$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS/apksigner
          IN_APK=android/app/build/outputs/apk/release/app-release-unsigned.apk
          OUT_ALIGNED=android/app/build/outputs/apk/release/app-release-aligned.apk
          OUT_SIGNED=android/app/build/outputs/apk/release/app-release-signed.apk
          mkdir -p android/app/build/outputs/apk/release
          $ZIPALIGN -p -f 4 "$IN_APK" "$OUT_ALIGNED"
          $APKSIGNER sign --ks release-keystore.jks --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --key-pass pass:${{ secrets.KEY_PASSWORD }} --out "$OUT_SIGNED" "$OUT_ALIGNED"
          $APKSIGNER verify "$OUT_SIGNED"

      - name: Upload signed APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: empatt-signed-apk
          path: android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Create GitHub release and attach signed APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name || 'release-unsigned' }}
          name: "EmpAtt Signed Release"
          files: android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload unsigned release APK (artifact)
        if: ${{ !secrets.ANDROID_KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: empatt-unsigned-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
